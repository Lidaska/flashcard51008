<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabet Flashcard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      width: 120px;
      height: 150px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }
    .letter {
      font-size: 36px;
      font-weight: bold;
    }
    .word {
      font-size: 16px;
      margin-top: 5px;
    }
    .img {
      width: 50px;
      height: 50px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card"><div class="letter">A</div><img class="img" src="apple.png" alt="Apple"><div class="word">Apple</div></div>
<div class="card"><div class="letter">B</div><img class="img" src="ball.png" alt="Ball"><div class="word">Ball</div></div>
<div class="card"><div class="letter">C</div><img class="img" src="cat.png" alt="Cat"><div class="word">Cat</div></div>
<div class="card"><div class="letter">D</div><img class="img" src="dog.png" alt="Dog"><div class="word">Dog</div></div>
<div class="card"><div class="letter">E</div><img class="img" src="elephant.png" alt="Elephant"><div class="word">Elephant</div></div>
<!-- Repeat the same structure for F to Z -->

</body>
</html>
