<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alphabet Flashcards</title>
  <style>
    body { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; font-family: sans-serif; background: #f0f0f0; }
    .card {
      width: 100px; height: 120px; perspective: 600px;
    }
    .inner {
      width: 100%; height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      position: relative;
    }
    .card:hover .inner { transform: rotateY(180deg); }
    .front, .back {
      position: absolute; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid #ccc; border-radius: 10px;
      backface-visibility: hidden; background: white;
    }
    .back { transform: rotateY(180deg); font-size: 14px; padding: 5px; text-align: center; }
  </style>
</head>
<body>

<script>
  const data = {
    A: "Apple", B: "Ball", C: "Cat", D: "Dog", E: "Elephant",
    F: "Fish", G: "Goat", H: "Hat", I: "Ice cream", J: "Jug",
    K: "Kite", L: "Lion", M: "Monkey", N: "Nest", O: "Owl",
    P: "Pen", Q: "Queen", R: "Rabbit", S: "Sun", T: "Tiger",
    U: "Umbrella", V: "Van", W: "Watch", X: "Xylophone", Y: "Yak", Z: "Zebra"
  };

  for (let letter in data) {
    document.write(`
      <div class="card">
        <div class="inner">
          <div class="front">${letter}</div>
          <div class="back">${data[letter]}</div>
        </div>
      </div>
    `);
  }
</script>

</body>
</html>
